#-------------------------------
# General Site Settings

title: Meandering
#logo: logo.png # You can add own logo
#description: # Add your awesome description
baseurl: "meandering" # The subpath of your site, e.g. /blog
url: "https://gheinze.github.io/" # The base hostname & protocol for your site, e.g. http://example.com

# Preloader
preloader: true # To disable preloader change value to false

menu:
  - url: /
    name: Home
#  - url: /about/
#    name: About
#  - url: /categories/
#    name: Categories
#  - url: /contact/
#    name: Contact

# *** NOTE ***
# You can add submenus. For example:

#  menu:
#  - url: /
#    name: Home
